<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 360px;
        padding: 10px;
      }

      .tabs {
        display: flex;
        margin-bottom: 8px;
      }

      .tab {
        flex: 1;
        text-align: center;
        padding: 6px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        font-size: 13px;
      }

      .tab.active {
        border-bottom: 2px solid #007aff;
        font-weight: bold;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .entry {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-bottom: 4px;
      }

      .section-title {
        font-size: 12px;
        font-weight: bold;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="leaderboard">Leaderboard</div>
      <div class="tab" data-tab="yourFish">Your Fish</div>
    </div>

    <!-- Leaderboard tab -->
    <div id="leaderboard" class="tab-content active">
      <label>
        <input type="checkbox" id="toggleCheckbox" />
        Enable Scanning
      </label>

      <h4>Total fish caught today</h4>
      <div id="leaderboardList"></div>
    </div>

    <!-- Your Fish tab -->
    <div id="yourFish" class="tab-content">
      <h4>Your caught fish</h4>
      <div id="fishList"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
